<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메모 수정</title>
</head>
<body>
    <h1>메모 수정</h1>
    <form action="{{ url_for('edit_note', note_id=note_id) }}" method="post">
        <input type="text" name="note" value="{{ note }}" placeholder="메모를 수정하세요">
        <input type="submit" value="수정">
    </form>
    <a href="{{ url_for('index') }}">취소</a>
</body>
</html>
